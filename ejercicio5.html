<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Juego de preguntas</h1>

    <script>
        var preguntas = [
            {
                pregunta: "¿Cuál es la capital de Francia?",
                respuesta: "Paris"
            },
            {
                pregunta: "¿Es más grande Canada o Estados Unidos?",
                respuesta: "Canada"
            },
            {
                pregunta: "¿Cuánto vale el número pi?",
                respuesta: "3.14"
            },
            {
                pregunta: "¿Cuál es el país más grande del mundo?",
                respuesta: "Rusia"
            },
            {
                pregunta: "¿Cual es país más poblado de la Tierra?",
                respuesta: "China"
            }
            

            
        ];

        var puntuacion = 0;

        for (var i = 0; i < preguntas.length; i++) {
            var respuestaUsuario = prompt(preguntas[i].pregunta);

            if (respuestaUsuario.toLowerCase() == preguntas[i].respuesta.toLowerCase()) {
                puntuacion++;
                alert("¡Correcto!");
            } else {
                alert("Incorrecto. La respuesta correcta es: " + preguntas[i].respuesta);
            }
        }

        alert("Tu puntuación es: " + puntuacion + " de " + preguntas.length);
    </script>
</body>


</html>
