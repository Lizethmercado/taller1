<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <p>Ingresa tu peso (en kg):</p>
    <input type="number" id="peso" required>

    <p>Ingresa tu altura:</p>
    <input type="number" id="altura" required>

    <button onclick="calcularIMC()">Calcular</button> 
    

    <div id="resultado"></div>

    <script>
        function calcularIMC() {
            const pesoUsuario = document.getElementById("peso");
            const alturaUsuario = document.getElementById("altura");
            const resultado = document.getElementById("resultado");

            const peso = parseFloat(pesoUsuario.value);
            const altura = parseFloat(alturaUsuario.value);

            const imc = peso / (altura * altura); 


            let mensaje = "Su IMC es " + imc.toFixed(2) + ". ";

            if (imc < 18.5) {
                mensaje += "est치s en el rango de peso bajo.";
            } else if (imc >= 18.5 && imc < 24.9) {
                mensaje += "est치s en el rango de peso normal.";
            } else if (imc >= 24.9 && imc < 29.9) {
                mensaje += "Est치 en el rango de sobrepeso.";
            } else {
                mensaje += "Est치 en el rango de obesidad.";
            }
            
            resultado.innerHTML = mensaje;
        }
    </script>
</body>
</html>
